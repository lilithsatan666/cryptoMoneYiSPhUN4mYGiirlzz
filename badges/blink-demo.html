<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Shark Badge Blink Demo</title><style>body{background:#0f1720;color:#cbd5e1;font-family:Arial,Helvetica,sans-serif;display:flex;flex-direction:column;align-items:center;gap:18px;padding:28px}h1{font-size:18px;margin:0 0 8px}demo{display:block} .row{display:flex;gap:12px;align-items:center} .badge{width:160px;height:24px} .blink{--accent-color:red;animation:blink 0.5s steps(2) infinite} @keyframes blink{0%{--accent-color:red}50%{--accent-color:blue}100%{--accent-color:red}} /* ensure text uses accent color where applied */ svg .accent{fill:var(--accent-color) !important}</style></head><body><h1>Gold & Silver Shark Badge â€” 4 FPS blink (red/blue)</h1><div class="row"><!-- Inline gold badge --> <svg class="badge blink" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 24" role="img" aria-label="Gold Shark blinking">  <defs>    <filter id="s" x="-50%" y="-50%" width="200%" height="200%">      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.25"/>    </filter>  </defs>  <rect x="0" y="0" width="48" height="24" rx="3" fill="#0b0b0b"/>  <circle cx="24" cy="12" r="9" class="accent" fill="var(--accent-color)"/>  <path d="M18 13c1.2-1.2 3.6-1.8 6.5-1.2 0 0 1.6-1.1 2.6-0.6 1 0.5 0.8 1.8-0.2 2.3-1 0.5-1.8 0.9-1.8 0.9s2.0 0.1 3.2 1.1c1.2 1.0 0.4 1.9-1.0 1.6-1.4-0.3-3.5-1.2-5.0-2.0-1.5-0.8-3.5-0.9-4.8-1.1z" fill="#071019" opacity="0.95"/>  <rect x="48" y="0" width="112" height="24" rx="3" fill="#111213" filter="url(#s)"/>  <g font-family="Verdana,Arial,Helvetica,sans-serif" fill="#fff" text-anchor="start">    <text x="56" y="9.6" fill="#9aa6b2" font-size="9">pull</text>    <text class="accent" x="56" y="18.5" font-size="11" font-weight="700">GOLD SHARK</text>  </g></svg><!-- Inline silver badge --> <svg class="badge blink" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 24" role="img" aria-label="Silver Shark blinking">  <defs>    <filter id="s2" x="-50%" y="-50%" width="200%" height="200%">      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.18"/>    </filter>  </defs>  <rect x="0" y="0" width="48" height="24" rx="3" fill="#0b0b0b"/>  <circle cx="24" cy="12" r="9" class="accent" fill="var(--accent-color)"/>  <path d="M18 13c1.1-1.1 3.4-1.6 6.0-1.1 0 0 1.5-1.0 2.4-0.5 0.9 0.45 0.7 1.6-0.2 2.0-0.95 0.45-1.7 0.8-1.7 0.8s1.9 0.1 3.0 1.0c1.1 0.9 0.4 1.7-0.95 1.45-1.35-0.25-3.3-1.05-4.6-1.75-1.3-0.68-3.1-0.8-4.2-0.9z" fill="#081017" opacity="0.95"/>  <rect x="48" y="0" width="112" height="24" rx="3" fill="#111213" filter="url(#s2)"/>  <g font-family="Verdana,Arial,Helvetica,sans-serif" fill="#fff" text-anchor="start">    <text x="56" y="9.6" fill="#9aa6b2" font-size="9">pull</text>    <text class="accent" x="56" y="18.5" font-size="11" font-weight="700">SILVER SHARK</text>  </g></svg></div><p style="opacity:.85;margin:8px 0 0;font-size:13px">This demo uses a CSS steps(2) animation with a 0.5s cycle to achieve 4 frames-per-second (each frame ~0.25s).</p></body></html>
